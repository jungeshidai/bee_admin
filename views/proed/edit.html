<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      协议编辑
      <small id="pageSmallTitle">协议</small>
  </h1>
  <ol class="breadcrumb">
      <li>
          <a href="{{urlfor "HomeController.Index"}}">
              <i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">协议编辑</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">协议信息</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">协议名</label>
                    <div class="col-sm-8">
                        <input type="text" name="Name" class="form-control" placeholder="协议名" value="{{.m.Name}}"  maxlength="32" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">存储表名</label>
                    <div class="col-sm-8">
                        <input type="text" name="Tname" class="form-control" placeholder="存储表名" value="{{.m.Tname}}"  maxlength="32" required>
                    </div>
                </div>


            </form>
            <!-- form end -->
          </div>
          <div class="box-footer align-center">
            <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
            <button type="button" class="btn btn-success" id="saveAndgoon" onclick="formSubmit(1)">保存并继续添加</button>
            <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
