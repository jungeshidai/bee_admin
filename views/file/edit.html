<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      课程管理
      <small id="pageSmallTitle">添加课程</small>
  </h1>
  <ol class="breadcrumb">
      <li>
          <a href="{{urlfor "HomeController.Index"}}">
              <i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">课程管理</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">传感器信息</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">注册包头</label>
                    <div class="col-sm-8">
                        <input type="text" name="Hgp" class="form-control" placeholder="注册包头" value="{{.m.Hgp}}"  maxlength="16" required>
                    </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">心跳包头</label>
                  <div class="col-sm-8">
                      <input type="text" name="Htp" class="form-control" placeholder="心跳包头" value="{{.m.Htp}}"  maxlength="16" required>
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">读取下发指令</label>
                    <div class="col-sm-8">
                        <input type="text" name="Ctrl" class="form-control" placeholder="读取下发指令" value="{{.m.Ctrl}}"  maxlength="32" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">下发指令周期（秒）</label>
                    <div class="col-sm-8">
                        <input type="text" name="Cycle" class="form-control" placeholder="下发指令周期（秒）" value="{{.m.Cycle}}"  maxlength="8" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">下发开关</label>
                    <div class="col-sm-8">
                    <select name="Sw" class="col-sm-12" style = "height:35px">
                        {{if eq .m.Sw 0}}
                            <option value="1" >开启</option>
                            <option selected value="0">关闭</option>
                        {{else }}
                            <option selected value="1">开启</option>
                            <option value="0">关闭</option>
                        {{end}}
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">关联协议</label>
                    <div class="col-sm-8">
                        <select name="Protocolid" id="Procotol" class="col-sm-12" style = "height:35px">
                            {{range  .m.Plist}}
                                <option value={{ .Id}}>{{ .Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>




                <div class="form-group">
                    <label class="col-sm-2 control-label">数据库列表</label>
                    <div class="col-sm-8">
                        <select name = "Databaseid" id="Baseinfo" class="col-sm-12" style = "height:35px">
                            {{range  .m.Dlist}}
                                <option value={{ .Id}}>{{ .Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label">文件列表</label>
                    <div class="col-sm-8">
                        <select name="Fileid" id="Fileinfo" class="col-sm-12" style = "height:35px">
                            {{range  .m.Flist}}
                                <option value={{ .Id}}>{{ .Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label class="col-sm-2 control-label">Redis列表</label>
                    <div class="col-sm-8">
                        <select name="Redisid"  id="Redisinfo" class="col-sm-12" style = "height:35px">
                            {{range  .m.Rlist}}
                                <option value={{ .Id}}>{{ .Name}}</option>
                            {{end}}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">说明</label>
                    <div class="col-sm-8">
                        <input type="text" name="Info" class="form-control" placeholder="说明" value="{{.m.Info}}"  maxlength="8" required>
                    </div>
                </div>

            </form>
            <!-- form end -->
          </div>
          <div class="box-footer align-center">
            <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
            <button type="button" class="btn btn-success" id="saveAndgoon" onclick="formSubmit(1)">保存并继续添加</button>
            <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
