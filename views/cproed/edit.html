<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
      协议内容
      <small id="pageSmallTitle">协议</small>
  </h1>
  <ol class="breadcrumb">
      <li>
          <a href="{{urlfor "HomeController.Index"}}">
              <i class="fa fa-dashboard"></i> 首页</a>
      </li>
      <li class="active">协议内容</li>
  </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
      <div class="col-md-8">
        <div class="box box-primary">
          <div class="box-header with-border">
              <h3 class="box-title">协议内容</h3>
          </div>
          <div class="box-body">
            <!-- form start -->
            <form class="form-horizontal margin-top-20" id="thisForm">
                <input type="hidden" Name="Id" id="Id" value="{{.m.Id}}">
                <div class="form-group">
                    <label class="col-sm-2 control-label">协议号(自动填写)</label>
                    <div class="col-sm-8">
                        <input type="text" name="Sensorlist" class="form-control" placeholder="协议号(自动填写)" value="{{.m.Sensorlist}}"  maxlength="32" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">协议含义</label>
                    <div class="col-sm-8">
                        <input type="text" name="Sensorname" class="form-control" placeholder="协议含义" value="{{.m.Sensorname}}"  maxlength="32" required>
                    </div>
                </div>




                <div class="form-group">
                    <label class="col-sm-2 control-label">存储字段</label>
                    <div class="col-sm-8">
                        <input type="text" name="Savename" class="form-control" placeholder="存储字段" value="{{.m.Savename}}"  maxlength="32" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">进制转换(/10 *10 /100 *100)</label>
                    <div class="col-sm-8">
                        <input type="text" name="Transform" class="form-control" placeholder="进制转换" value="{{.m.Transform}}"  maxlength="32" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">最大值</label>
                    <div class="col-sm-8">
                        <input type="text" name="Maxv" class="form-control" placeholder="最大值" value="{{.m.Maxv}}"  maxlength="32" required>
                    </div>
                </div>

            </form>
            <!-- form end -->
          </div>
          <div class="box-footer align-center">
            <button type="button" class="btn btn-primary" onclick="formSubmit()">保存</button>
            <button type="button" class="btn btn-success" id="saveAndgoon" onclick="formSubmit(1)">保存并继续添加</button>
            <button type="button" class="btn btn-default" onclick="returnList()">返回</button>
          </div>
        </div>
      </div>
    </div>
    <!-- 页面内容结束 -->
  </section>
  <!-- /.content -->
